<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div id="form-container">       
        <form>
            <div id="form-section">
                <label for="city-name">City:</label>
                <input type="text" name="city-name" id="city-name" required>
            </div>
            <button type="submit">Get City Weather</button>
        </form>
    </div> 
    <main id="weather-data-container">
        <div class="loading-screen hidden">
            <div class="loader"></div>
        </div>
        <div class="app">
        </div>
    </main>
</body>
</html>
